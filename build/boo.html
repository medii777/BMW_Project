	width: 0; 
} 
 
.hidden:checked + img{ 
	display: none; 
} 
 
</style> 
</head> 
<body> 
 
<label> 
<input type="radio" class="hidden" name="name1" checked> 
<img src="img/image1.jpg" /> 
</label> 
 
<label> 
<input type="radio" class="hidden" name="name1"> 
<img src="img/image2.jpg" /> 
</label> 
 
</body> 
</html>
